<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        html,body,embed {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-migrate/1.2.1/jquery-migrate.min.js"></script>
    <script type="text/javascript">
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        $(document).ready(function() {
            var emb = document.createElement("embed");
            emb.src = getParameterByName("v");
            emb.name = "plugin";
            emb.type = "application/x-shockwave-flash";
            emb.allowscriptaccess = "always";
            $(emb).attr("allowfullscreen", "true");
            document.body.appendChild(emb);
        });
    </script>
</head>
    <body>
        <!--<embed style="width:100%; height:100%; margin:0; padding:0; overflow:hidden;" name="plugin" src="https://youtube.googleapis.com/v/CjSNLmb0Ndw?&amp;vq=hd720&amp;autoplay=0&amp;fs=1&amp;autohide=1" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" />-->
    </body>
</html>
